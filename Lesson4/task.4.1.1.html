        let userNumber = prompt('Введите число в диапазоне [0-999]: ');

            constructor(units, tens, hundreds) {
                this.units = userNumber % 10;
                this.tens = Math.floor(userNumber / 10) % 10;
                this.hundreds = Math.floor(userNumber / 100) % 10;
            }
        };
        if (Number.isInteger(Number(userNumber)) && userNumber >= 0 && userNumber <= 999) {
            let obj = new Value(userNumber);
            console.log(obj);
        }

        };
